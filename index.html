<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Accordion Team Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Raleway', sans-serif; background-color: #1f242f; color: #ffffff; min-height: 100vh; display: flex; flex-direction: column; }
        header { padding: 20px 40px; display: flex; align-items: center; }
        header img { width: 100px; height: auto; }
        .slideshow-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .slide { display: none; text-align: center; max-width: 800px; width: 100%; animation: fadeIn 0.5s ease-in-out; }
        .slide.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .photo-container { margin-bottom: 30px; }
        .photo { width: 250px; height: 250px; border-radius: 50%; border: 5px solid #EEFb87; object-fit: cover; background-color: #2a3040; }
        .name { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; color: #ffffff; }
        .title { font-size: 1.4rem; font-weight: 500; color: #EEFb87; margin-bottom: 30px; }
        .section { text-align: left; margin-bottom: 25px; padding: 0 20px; }
        .section-title { font-size: 1.1rem; font-weight: 600; color: #EEFb87; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .section ul { list-style: disc; padding-left: 25px; }
        .section li { font-size: 1rem; line-height: 1.6; margin-bottom: 8px; color: #e0e0e0; }
        .controls { display: flex; justify-content: center; gap: 20px; margin-top: 30px; margin-bottom: 20px; }
        .control-btn { background-color: transparent; border: 2px solid #EEFb87; color: #EEFb87; padding: 12px 30px; font-size: 1rem; font-family: 'Raleway', sans-serif; font-weight: 600; cursor: pointer; border-radius: 5px; transition: all 0.3s ease; }
        .control-btn:hover { background-color: #EEFb87; color: #1f242f; }
        .control-btn.active { background-color: #EEFb87; color: #1f242f; }
        .progress-container { width: 100%; height: 4px; background-color: #3a4050; position: fixed; bottom: 0; left: 0; }
        .progress-bar { height: 100%; background-color: #EEFb87; width: 0%; transition: width 0.1s linear; }
        .slide-counter { font-size: 0.9rem; color: #888; margin-top: 10px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

        <button class="control-btn" id="pauseBtn" onclick="togglePause()">Pause</button>
        <button class="control-btn" id="nextBtn" onclick="changeSlide(1)">Next</button>
    </div>
    <div class="slide-counter"><span id="currentSlide">1</span> / <span id="totalSlides">0</span></div>

// Sort by last name
cardsData.sort((a, b) => {
    const getLastName = (name) => {
        const parts = name.split(' ');
        return parts[parts.length - 1].toLowerCase();
    };
    return getLastName(a.name).localeCompare(getLastName(b.name));
});

let currentSlideIndex = 0;
let isPaused = false;
let progressInterval;
let progress = 0;
const SLIDE_DURATION = 10000;
const PROGRESS_INTERVAL = 100;

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function generateSlides() {
    const container = document.getElementById('slideshow');
    cardsData.forEach((card, index) => {
        const slide = document.createElement('div');
        slide.className = 'slide' + (index === 0 ? ' active' : '');
        const syskItems = card.sysk.map(item => '<li>' + escapeHtml(item) + '</li>').join('');
        const noteworthyItems = card.noteworthy.map(item => '<li>' + escapeHtml(item) + '</li>').join('');
        slide.innerHTML = '<div class="photo-container"><img class="photo" src="' + escapeHtml(card.photo) + '" alt="' + escapeHtml(card.name) + '" onerror="this.style.display=\'none\'"></div><h1 class="name">' + escapeHtml(card.name) + '</h1><p class="title">' + escapeHtml(card.title) + '</p><div class="section"><h3 class="section-title">Something You Should Know</h3><ul>' + syskItems + '</ul></div><div class="section"><h3 class="section-title">Noteworthy</h3><ul>' + noteworthyItems + '</ul></div>';
        container.appendChild(slide);
    });
    document.getElementById('totalSlides').textContent = cardsData.length;
}

function showSlide(index) {
    const slides = document.querySelectorAll('.slide');
    if (index >= slides.length) index = 0;
    if (index < 0) index = slides.length - 1;
    slides.forEach(slide => slide.classList.remove('active'));
    slides[index].classList.add('active');
    currentSlideIndex = index;
    document.getElementById('currentSlide').textContent = index + 1;
    progress = 0;
    updateProgressBar();
}

function changeSlide(direction) {
    showSlide(currentSlideIndex + direction);
}

function togglePause() {
    isPaused = !isPaused;
    const btn = document.getElementById('pauseBtn');
    btn.textContent = isPaused ? 'Play' : 'Pause';
    btn.classList.toggle('active', isPaused);
}

function updateProgressBar() {
    document.getElementById('progressBar').style.width = progress + '%';
}

function startSlideshow() {
    progressInterval = setInterval(() => {
        if (!isPaused) {
            progress += (PROGRESS_INTERVAL / SLIDE_DURATION) * 100;
            if (progress >= 100) {
                progress = 0;
                changeSlide(1);
            }
            updateProgressBar();
        }
    }, PROGRESS_INTERVAL);
}

generateSlides();
startSlideshow();
